<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <link rel="stylesheet" href="reset.css" />
          <link
               href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

               crossorigin="anonymous"
          />

          <link rel="preconnect" href="https://fonts.googleapis.com" />

          <link
               href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"

          <link rel="preconnect" href="https://fonts.googleapis.com" />

          <title>JS Game</title>

     <body>
          <div class="container">
               <div class="container__conteudo">
                    <img
                         src="./img/robot.png"
                         alt="robô mergulhador"
                         class="container__imagem-robo"
                    />
                    <div class="container__informacoes">
                         <img
                              class="img"
                              src="./img/trophy.png"
                              alt="ícone de um troféu"
                         />
                         <div class="container__texto">
                              <h1>
                                   Você
                                   <span class="container__texto-azul"
                                        >acertou!</span
                                   >
                              </h1>
                              <h2>Você descobriu o número secreto!</h2>
                         </div>
                    </div>
               </div>
          </div>

          <button type="button" class="btn btn-primary btn-lg">
               Jogar Novamente
          </button>
          <script src="app.js" defer></script>
     </body>
